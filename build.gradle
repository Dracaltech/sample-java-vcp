apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}
dependencies {
    implementation 'io.github.java-native:jssc:2.9.6'
    implementation 'org.slf4j:slf4j-nop:1.7.25'
}

task execute(type: JavaExec) {
    main = 'src.main.java.Main'
    classpath = sourceSets.main.runtimeClasspath
}
